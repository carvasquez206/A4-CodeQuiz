<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!--JavaScript Favicon-->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png" type="image/gif" sizes="16x16">
    <!--style sheet link-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css"/>
</head>
<body>
    <!--header-->
    <header>
        <h1>Coding Quiz Challenge</h1>
        <!--image so it doesn't look bland-->
        <a><img id="img" src="./assets/images/javaScript-image.png" alt="JavaScript Logo"></a>
    </header>
    <br>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <ul>
                <li>
                    <input class="answer" type="radio">
                    <label for="a" id="optionA">Option A</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio">
                    <label for="b" id="optionB">Option B</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio">
                    <label for="c" id="optionB">Option C</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio">
                    <label for="d" id="optionD">Option D</label>
                </li>
            </ul>
        </div>

    <!--submit button-->
    <button id="submit">Submit</button>

    </div>

    <!--footer-->
    <footer>
        <h4>&copy; 2021 Carlos Vasquez, Inc.</h4>
    </footer>
    <!--script link-->
    <script src="script.js"></script>
</body>
</html>
